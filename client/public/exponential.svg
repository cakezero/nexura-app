<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid lines -->
  <line x1="60" y1="40" x2="60" y2="240" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <line x1="60" y1="240" x2="360" y2="240" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  
  <!-- Grid -->
  <line x1="60" y1="190" x2="360" y2="190" stroke="#ffffff" stroke-width="1" stroke-dasharray="4" opacity="0.2"/>
  <line x1="60" y1="140" x2="360" y2="140" stroke="#ffffff" stroke-width="1" stroke-dasharray="4" opacity="0.2"/>
  <line x1="60" y1="90" x2="360" y2="90" stroke="#ffffff" stroke-width="1" stroke-dasharray="4" opacity="0.2"/>
  
  <line x1="135" y1="240" x2="135" y2="40" stroke="#ffffff" stroke-width="1" stroke-dasharray="4" opacity="0.2"/>
  <line x1="210" y1="240" x2="210" y2="40" stroke="#ffffff" stroke-width="1" stroke-dasharray="4" opacity="0.2"/>
  <line x1="285" y1="240" x2="285" y2="40" stroke="#ffffff" stroke-width="1" stroke-dasharray="4" opacity="0.2"/>
  
  <!-- Exponential curve (e^x style growth) -->
  <path d="M 60 238 Q 100 230, 140 210 T 220 145 T 300 65 T 360 40" stroke="#dc2626" stroke-width="3" fill="none"/>
  
  <!-- Fill under curve -->
  <path d="M 60 238 Q 100 230, 140 210 T 220 145 T 300 65 T 360 40 L 360 240 L 60 240 Z" fill="#dc2626" opacity="0.1"/>
  
  <!-- Axes labels -->
  <text x="210" y="270" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle">Shares</text>
  <text x="20" y="140" font-family="Arial, sans-serif" font-size="14" fill="#ffffff" text-anchor="middle" transform="rotate(-90 20 140)">Price</text>
  
  <!-- Title -->
  <text x="210" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff" text-anchor="middle">Exponential Curve</text>
  
  <!-- Arrow heads -->
  <polygon points="360,240 355,235 355,245" fill="#ffffff" opacity="0.3"/>
  <polygon points="60,40 55,45 65,45" fill="#ffffff" opacity="0.3"/>
</svg>